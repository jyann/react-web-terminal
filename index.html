<html>
<head>
  <title>React Web Terminal Demo</title>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
    }
    #main {
      height: 100%;
      width: 100%;
    }
    #main .react-web-terminal {
      background-color: #004;
    }
  </style>
</head>
<body>
  <div id="main"></div>
  <script src="node_modules/react/dist/react.js"></script>
  <script src="node_modules/react-dom/dist/react-dom.js"></script>
  <script src="dist/react-web-terminal.js"></script>
  <script>
    function commandHandler(component) {
      component.output('Output: ' + component.input());
    }

    var webTerminalComp = ReactDOM.render(
      React.createElement(WebTerminal, {
          commandHandler: commandHandler,
          prompt: '~> ',
          keyStrokeMap: {
            'Control+Space': commandHandler
          }
      }),
      document.getElementById('main')
    );

    webTerminalComp.output('Welcome!');
  </script>
</body>
</html>
